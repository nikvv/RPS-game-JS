<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project Hacktiv8 Phase 0</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Battle Arena Container -->
    <div class="battle-arena">
      <div id="stage-info">
        <h1>Current Stage:</h1>
      </div>
      <!-- Enemy Info Container -->
      <div id="enemy-info">
        <div class="name">Not John Doe</div>
        <div class="hp-text">HP:10/25</div>
        <div class="bar-border"><div class="bar" style="width: 40%;"></div></div>
      </div>
      <div id="monster-baloon">?</div>
      <div id="monster-sprite">
        <img class="monster-body" src="img/Cyber Slime.png" alt="" />
      </div>

      <!-- Enemy Info Container -->
    </div>
    <!-- Battle Arena Container -->

    <!-- Player Info Container -->
    <div class="player-arena">
      <div id="player-info">
        <div class="name">John Doe</div>
        <div class="hp-text">HP: 20/25</div>
        <div class="bar-border"><div class="bar"></div></div>
      </div>
      <!-- Player Info Container -->
    </div>

    <!-- Battle Option Container -->
      <div id="battle-option">
        <button class="skill-button" value="1">Rock</button>
        <button class="skill-button" value="2">Paper</button>
        <button class="skill-button" value="3">Scissors</button>
      </div>
      <div id="next-option">
      <button id="next-stage" disabled>NEXT STAGE</button>
    </div>

    <!-- Battle Option Container -->

    <!-- Message Box Container -->
    <div id="message-box">
      <p></p>
    </div>
    <!-- Message Box Container -->

    <script src="game.js"></script>
  </body>
</html>
